name: Lint

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Install dependencies
        run: pnpm i

      - name: Run Lint
        run: pnpm lint
